<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Система барбершопа | Редактирование клиента</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="bg-image"
     style="background-image: url('https://www.washingtonian.com/wp-content/uploads/2021/10/ScissorsScotchNavyYard-4-2048x1366.jpg'); height: 100vh; overflow-x: hidden; background-position: center">
  <blockquote class="blockquote text-center">
    <h1>Редактирование клиента</h1>
  </blockquote>
  <div class="row">
    <div class="col-md-8 offset-md-4">
      <form action="#" th:action="@{/save}" th:object="${Client}" method="post">
        <table>
          <tr>
            <td>ID клиента:</td>
            <td><input type="text" th:field="*{id}" ></td>
          </tr>
          <tr>
            <td>Имя клиента:</td>
            <td><input type="text" th:field="*{name}" ></td>
          </tr>
          <tr>
            <td>Дата и время сеанса:</td>
            <td><input type="text" th:field="*{date_of_service}" ></td>

          </tr>
          <tr>
            <td>Услуга:</td>
            <td><input type="text" th:field="*{service}" ></td>
          </tr>
          <tr>
            <td>Барбер:</td>
            <td><input type="text" th:field="*{barber}"></td>
          </tr>
          <tr>
            <td>
              <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
